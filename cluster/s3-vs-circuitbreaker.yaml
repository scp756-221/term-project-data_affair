apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: cmpt756s3
spec:
  host: cmpt756s3
  subsets:
  - name: v1
    labels:
      version: v1
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 5
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100
---   
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cmpt756s3
spec:
  hosts:
  # We do not know the hostname of traffic from this gateway, so
  # apply this VS to every request entering it.
  - "*"
  # As an externally-visible service, this only applies to the gateway
  gateways:
  - c756-gateway
  http:
  - match:
    - uri:
        prefix: /api/v1/purchase
    rewrite:
      uri: /api/v1/purchase
    route:
    - weight: 100
      destination:
        host: cmpt756s3
        port:
          number: 30010
        subset: v1
